<body>
    <h3>Pensar e responder 04</h3>
    <script>
        let matriz = new Array (4);
        for (let linha = 0; linha<4; linha++){
            matriz[linha] = new Array(5);
            for(let coluna = 0; coluna<5; coluna++){
                matriz [linha][coluna] = (linha + 2)*(coluna +1);
            }
        }
        console.table(matriz)
    </script>
    
</body>
